        <p><style type="text/css">@import &lsquo;<a href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css'">https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css'</a>;</style>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    donate_app_id = 31;
    jQuery(document).ready(function($) {
        $(&lsquo;#donation_table&rsquo;).DataTable({
            &ldquo;ajax&rdquo;: {
                &lsquo;url&rsquo;: &lsquo;<a href="https://accounts.extstars.com/api/v2/donation/pull'">https://accounts.extstars.com/api/v2/donation/pull'</a>,
                &lsquo;type&rsquo;: &lsquo;POST&rsquo;,
                &lsquo;data&rsquo;: function(d) {
                    d.limit = 300;
                    d.order_type = 3;
                },
                &lsquo;beforeSend&rsquo;: function(request) {
                    request.setRequestHeader(&ldquo;AppId&rdquo;, donate_app_id);
                },
                &lsquo;dataFilter&rsquo;: function(data) {
                    var msg = $.parseJSON(data);
                    var new_data_array = {};
                    new_data_array[&ldquo;data&rdquo;] = [];
                    for (var index in msg.data) {
                        new_data_array[&ldquo;data&rdquo;].push([&rdquo;<img src='" + msg.data[index]['avatar_url'] + "'/>&rdquo;, msg.data[index][&lsquo;user_name&rsquo;], msg.data[index][&lsquo;amount&rsquo;]]);
                    }
                    var new_data = JSON.stringify(new_data_array);
                    return new_data;
                }
            }
        });
        var url_string = window.location.href;
        var url = new URL(url_string);
        var amount = url.searchParams.get(&ldquo;amount&rdquo;);
        if(amount != null) {
                alert(&ldquo;感谢您的捐赠！&rdquo;);
        }
    });
</script></p>
