dist: xenial
sudo: required

language: go
go: "1.12"

before_install:
  - echo "Start Build for Hugo Blog, kmahyyg.github.io"

install:
  - sudo apt-get update && sudo apt-get install wget ca-certificates -y
  - wget -N --no-check-certificate https://github.com/gohugoio/hugo/releases/download/v0.54.0/hugo_0.54.0_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
  - hugo version
  - go version

script:
  - hugo --minify --gc

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_PERTKN
  on:
    branch: raw2
  target-branch: master
  fqdn: blog.kmahyyg.xyz
  project-name: kmahyyg.github.io
  committer-from-gh: true
  local-dir: public

after_deploy:
  - sleep 5 && curl -Lk http://filebin.kmahyyg.xyz/blogcron/yyg

notifications:
  webhooks:
    urls:
      - https://integrations.bonbotics.io/travis/webhook/McReXwoNYgeQzXAr10StqlRMROG9mkkwo61TkaJU9tE
    on_success: always
    on_failure: always
    on_start: never


